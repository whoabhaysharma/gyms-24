name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'ui/**'
      - 'website/**'
  pull_request:
    branches:
      - master  
      - main
    paths:
      - 'ui/**'
      - 'website/**'

jobs:
  detect-frontend-changes:
    runs-on: ubuntu-latest
    outputs:
      ui-changed: ${{ steps.changes.outputs.ui }}
      website-changed: ${{ steps.changes.outputs.website }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: changes
        run: |
          # Get the list of changed files
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          else
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          fi
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Check for UI changes
          if echo "$CHANGED_FILES" | grep -q "^ui/"; then
            echo "ui=true" >> $GITHUB_OUTPUT
            echo "UI changes detected"
          else
            echo "ui=false" >> $GITHUB_OUTPUT
          fi
          
          # Check for website changes
          if echo "$CHANGED_FILES" | grep -q "^website/"; then
            echo "website=true" >> $GITHUB_OUTPUT
            echo "Website changes detected"
          else
            echo "website=false" >> $GITHUB_OUTPUT
          fi

  deploy-ui:
    runs-on: ubuntu-latest
    needs: detect-frontend-changes
    if: needs.detect-frontend-changes.outputs.ui-changed == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json
      
      - name: Install dependencies
        run: |
          cd ui
          npm ci
      
      - name: Build Next.js application
        run: |
          cd ui
          npm run build
        env:
          # Add any build-time environment variables here
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL || 'https://api.gyms24.com' }}
          NEXT_PUBLIC_WEBHOOK_URL: ${{ vars.NEXT_PUBLIC_WEBHOOK_URL || 'https://webhook.gyms24.com' }}
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: gyms24-ui
          directory: ui/out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ UI deployed successfully! Preview: https://gyms24-ui.pages.dev'
            })

  deploy-website:
    runs-on: ubuntu-latest
    needs: detect-frontend-changes
    if: needs.detect-frontend-changes.outputs.website-changed == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy Website to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: gyms24-website
          directory: website
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üåê Website deployed successfully! Preview: https://gyms24-website.pages.dev'
            })